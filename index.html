<html>
    <head>
        <title>IntraCode</title>
        <link rel="stylesheet" href="style.css">
        <script src="intracode.js"></script>
    </head>
    <body>
        <div class="menu-bar">
            <button class="dropdown-button">File
                <div class="dropdown">
                    <ul>New File</ul>
                    <ul>New Window</ul>
                    <ul>Open File</ul>
                    <ul>Open Folder</ul>
                    <ul>Save</ul>
                    <ul>Save As...</ul>
                </div>
            </button>
            <button class="dropdown-button">Edit
                <div class="dropdown">
                    <ul>Undo</ul>
                    <ul>Redo</ul>
                    <ul>Cut</ul>
                    <ul>Copy</ul>
                    <ul>Paste</ul>
                    <ul>Find</ul>
                    <ul>Replace</ul>
                </div>
            </button>
            <button class="dropdown-button">View</button>
            <button class="dropdown-button">Terminal
                <div class="dropdown">
                    <ul>New Terminal</ul>
                </div>
            </button>
            <button class="dropdown-button">Help
                <div class="dropdown">
                    <ul>Welcome</ul>
                    <ul>Documentations</ul>
                </div>
            </button>
        </div>
        <div class="workspace">
            <!-- Consider grouping tab with closing x via div (of two buttons) -->
            <button id="new-tab" onclick="createNewTab()">+</button>
            <button class="workspace-button">Untitled</button>
        </div>
        <div class="directory-bar"></div>
        <div class="code-space" contenteditable=true data-tab="1">
            <div class="code-line"></div>
        </div>
    </body>
</html>
